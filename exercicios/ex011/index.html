<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/favicon(3).ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o seu nevegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/ft_p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/ft_m.png" type="image/png">
        <img srcset="imagens/ft_g.png" alt="imagem">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/Icelandic Arpeggios - DivKid.mp3" type="audio/mpeg">
        <source src="midia/Icelandic Arpeggios - DivKid.ogg" type="audio/ogg">
        <source src="midia/Icelandic Arpeggios - DivKid.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio.</p>
        <a href="midia/Icelandic Arpeggios - DivKid.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>
</body>
</html>
